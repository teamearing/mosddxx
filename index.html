<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Background with Button</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 5px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: darkred;
        }

        .result-text {
            font-size: 24px;
            color: white;
            text-align: center;
            display: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: gold;
            pointer-events: none;
            animation: move 1s infinite;
        }

        @keyframes move {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(100px, 100px, 0);
            }
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="result-text" id="resultText">Big/Small</div>
    </div>
    <button class="button" onclick="showResult()">Result [Tap to Button]</button>

    <script>
        // Create particles
        for (let i = 0; i < 200; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 5 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;

            // Set random colors for particles
            particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(particle);
        }

        // Handle the button click
        function showResult() {
            const resultText = document.getElementById('resultText');
            const sizes = ['Big', 'Small'];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            resultText.textContent = randomSize;
            resultText.style.display = 'block';
        }
    </script>

</body>
</html>
